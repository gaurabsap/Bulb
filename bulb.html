<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <style>
        img {
            display: block;
            margin: auto;
            width: 20%;
            transition: all 0.8s;
        }
        #btn {
            display: block;
            margin: auto;
            padding: 10px 10px;
            font-size: 18px;
            border: 1px solid red;
            color: white;
            background-color: black;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color: black;">
    <img id="image" src="off.jpg" alt="photo">
    <button id="btn">On</button>
    <script src="app.js"></script>
</body>
</html>
